<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-card p-6 bg-white shadow-2xl rounded-xl max-w-sm w-full">
        <!-- Título -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Calculadora Simples</h1>

        <!-- Display (Tela) -->
        <div id="display">0</div>

        <!-- Grid de Botões (Layout Corrigido) -->
        <div class="calculator-grid">
            <!-- Linha 1 (Controle / Operadores Topo) -->
            <button class="calc-button clear-btn" data-action="clear">C</button>
            <button class="calc-button operator-btn" data-action="divide">/</button>
            <button class="calc-button operator-btn" data-action="multiply">*</button>
            <button class="calc-button operator-btn" data-action="subtract">-</button>

            <!-- Linha 2 (Números 7, 8, 9) -->
            <button class="calc-button number-btn" data-value="7">7</button>
            <button class="calc-button number-btn" data-value="8">8</button>
            <button class="calc-button number-btn" data-value="9">9</button>
            <button class="calc-button operator-btn" data-action="add">+</button>

            <!-- Linha 3 (Números 4, 5, 6) -->
            <button class="calc-button number-btn" data-value="4">4</button>
            <button class="calc-button number-btn" data-value="5">5</button>
            <button class="calc-button number-btn" data-value="6">6</button>
            <button class="calc-button dot-btn" data-action="decimal">.</button>

            <!-- Linha 4 (Números 1, 2, 3 / Resultado) -->
            <button class="calc-button number-btn" data-value="1">1</button>
            <button class="calc-button number-btn" data-value="2">2</button>
            <button class="calc-button number-btn" data-value="3">3</button>
            <button class="calc-button equals-btn" data-action="calculate">=</button>
            
            <!-- Linha 5 (Número 0, Ocupa toda a largura) -->
            <button class="calc-button number-btn" data-value="0" style="grid-column: span 4;">0</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
